{% extends "base.html" %}
{% block title %} {{quiz.title}}{%endblock%}

{% block content %}
<h3> {{quiz.title}} </h3>
{% for question in questions %}
<div>
    <p>{{question.question}}</p>
    <form>
    <ul>
    {% for answser in question.all_answers%}
    <li><input type="checkbox">{{answser.answser}}</input></li>
    {%endfor%}
    </ul>
</div>
{%endfor%}
<input type="submit" value="submit">
{% endblock %}
